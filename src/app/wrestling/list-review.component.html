<h1 class='center'>Reviews</h1>

<div *ngIf="reviews"></div>
<div class='container'>
  <div class="row">

    <wrestling-search></wrestling-search>
    <div class="card horizontal">
    <div class="card-action center">
      <p>Trier par :</p>
      <a (click)='getReviews("name")' class="waves-effect waves-light btn" style="margin-right: 2%">Nom</a>
      <a (click)='getReviews("type")' class="waves-effect waves-light btn">Type</a>
    </div>
    </div>


      <div class="card-panel">
      <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input type="checkbox"
                class="filled-in"
                id="{{ type }}"
                [value]="type"
                
                (change)="selectType($event, type)"/>
              <span [attr.for]="type">
                <div class="{{ type | reviewTypeColor }}">
                  {{ type }}
                </div>
              </span>
            </label>
          </p>
        </form>
      </div>

    <!-- Reviews -->  
    <div *ngFor='let review of reviews; let i = index'>
      <div *ngIf="checkTypes(review.type)" class="col s12 m4">
      <div class="card horizontal pointer" (click)="selectReview(review)" wrestlingBorderCard>
        <div class="card-image">
          <img src="{{'assets/'+ review.img + '.png'}}" alt="image">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ review.name }}</p>
            <p>
              <small>{{ review.date | date:"dd/MM/yyyy" }}</small>
            </p>
            <div *ngIf="review.driveLink; else elseBlock">
            <p>
              <small> Review sur Google Drive !  </small>
            </p>
            </div>
            <ng-template #elseBlock>
              <p>
                <small> Review sur le site !</small>
              </p> 
            </ng-template>
            <span *ngFor='let type of review.types' class='chip' [ngStyle]="{'background-color':  type | reviewTypeColor }">{{type}}</span>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>  
  </div>
<h4 *ngIf ='!reviews' class='center'>
  <wrestling-loader></wrestling-loader>
</h4>>
