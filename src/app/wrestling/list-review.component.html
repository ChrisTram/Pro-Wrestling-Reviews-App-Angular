<h1 class='center'>Reviews</h1>

<div *ngIf="reviews"></div>
<div class='container'>
  <div class="row">

    <wrestling-search></wrestling-search>

    <div *ngFor='let review of reviews' class="col s6 m4">
      <div class="card horizontal" (click)="selectReview(review)" wrestlingBorderCard>
        <div class="card-image">
          <img src="{{'assets/'+ review.type + '.png'}}" alt="image">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ review.name }}</p>
            <p>
              <small>{{ review.date | date:"dd/MM/yyyy" }}</small>
            </p>
            <div *ngIf="review.driveLink">
            <p>
              <small> Review sur Google Drive !  </small>
            </p>
            </div>
            <!--<span *ngFor='let type of review.types' class='{{ type | reviewTypeColor }}'>{{type}}</span>-->
          </div>
        </div>
      </div>
    </div>
  </div>  
  </div>
<h4 *ngIf ='!reviews' class='center'>
  <wrestling-loader></wrestling-loader>
</h4>>
